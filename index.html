<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <form id="search">
          <input
            class="citySearch"
            type="text"
            placeholder="Search a city . . ."
            autocomplete="off"
            autofocus="on"
            id="input-city"
          />
          <button class="search">Search</button>
          <button class="currentLoc">Current Location</button>
        </form>
      </div>

      <div class="mainSection">
        <div class="today'sWeather">
          <div class="row">
            <div class="col-sm-5">
              <div class="card h-100">
                <div><h2 >Currently in <span><em class="cityUpdate" ></em>:</h2>
                  <div class="currentDateTime"><h6 id="date-time-now"></h6></div></div>
                <div class="row align-items-start">
                  <div class="col-sm-5 ">
                    <img
                      src="media/sunny_icon.svg"
                      alt="sunny"
                      id = "current-weather-icon"
                      class="currentIcon"
                    />
                  </div>
                  <div class="col">
                    <h3 class="currentCard">
                      <div><span id="temp"></span><span class="units">Â°<a href="#" class="active" id="fahrenheit-link" style:"text-decoration: none;">F</a> | Â°<a href="#" class="inactive" id="celsius-link">C</a></span>
                    </h3>
                    <h4>
                      <div id="weather-desc-input">sunny</div>
                      <div id="wind-speed-input">wind speed</div>
                      <div id="humidity-input">humidity</div>
                    </h4>
                  </div>
                  <div class="card-body"></div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div>
                  <h2>Today in <span><em class="cityUpdate2" ></em>:<span></h2>
                </div>
                <div class="row align-items-start">
                  <div class="col">
                    <img
                      src="media/partly_cloudy_icon.svg"
                      alt="partly cloudy"
                      class="todayIcon"
                    />
                    <h4 class="weatherToday"><span class="todayHighTemp"></span>
                      /<span class = "todayLowTemp"></span>
                      <div class="todayDailyDesc"></div>
                    </h4>
                  </div>
                  <div class="col-sm-6">
                    <div class="willItRain"></div>
                    <ul>
                      <li>1pm: 0% chance/95Â° ðŸ‘Ÿ</li>
                      <li>3pm: 2% chance/95Â° ðŸ‘Ÿ</li>
                      <li>5pm: 1% chance/93Â° ðŸ‘Ÿ</li>
                      <li>7pm: 52% chance/87Â° â˜‚</li>
                      <li>9pm: 0% chance/85Â° ðŸ‘Ÿ</li>
                      <li>11pm: 0% chance/85Â° ðŸ‘Ÿ</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="row" id="forecast">
        </div>
    </div>
    <div class="signature"><a href="https://github.com/oxenreiterlm/weather-now" target="blank" >Open-source code</a> by Laura Oxenreiter</div>
    <script src="src/index.js"></script>
  </body>
</html>
